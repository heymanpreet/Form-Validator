<mat-card class="registration-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Registration Form</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="registerForm">
      <!-- Value: {{ registerForm.value | json }} -->
      <hr>

      <mat-form-field>
        <!-- <label for="name">Name:</label> -->
        <input type="text" matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name.invalid && name.touched" class="has-text-danger">
          Please Enter a Valid Name(only Text allowed)
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
        <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
          Please Enter a Valid Email Id
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password">
        <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger">
          Please Enter a Valid Password(It must contain a number & alphabet)
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="AGE" formControlName="age" autocomplete="off">
        <mat-error *ngIf="age.invalid && age.touched" class="has-text-danger">
          Age Must be greater than 20 Years.
        </mat-error>
      </mat-form-field>

      <div style="align-self: center;">
        <label>Gender: </label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button name="gender" value="female">Female</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="gender.invalid && gender.touched" class="has-text-danger">
          Please select a Gender
        </mat-error>
      </div>


      <mat-form-field>
        <mat-select placeholder="Tech Stack" [formControl]="techStack" [(value)]="selectedTechStack" multiple>
          <mat-option *ngFor="let tech of techStackData" [value]="tech.value">{{tech.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-checkbox formControlName="agree" color="primary">I Agree?</mat-checkbox> -->

      <hr>

      <button mat-raised-button [disabled]="registerForm.invalid" color="primary" (click)= "register(registerForm.value)">Register</button>

    </form>
  </mat-card-content>

</mat-card>
