<div class="container">
  <div class="header">
    <div class="title">
      <h2>Form Validator</h2>
    </div>
    <div class="navbar">
      <mat-toolbar color="primary">
        <mat-toolbar-row class="menu">
          <a mat-raised-button routerLink="/register" (click)="selectedView('register')">Register</a>
          <a mat-raised-button routerLink="/login" (click)="selectedView('login')">Login</a>
          <a mat-raised-button routerLink="/profile" (click)="selectedView('profile')">Profile</a>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
  <div class="main-content">
    <div class="register" *ngIf="viewSelected == 'register'">
      <app-registeration></app-registeration>
    </div>
    <div class="login" *ngIf="viewSelected == 'login'"> 
      <form [formGroup]="loginForm">

        <hr>

        <mat-form-field>
          <input matInput placeholder="email" formControlName="email" autocomplete="off">
          <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
            Your email does not look right
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="password" formControlName="password" autocomplete="off">
          <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger">
            Your email does not look right
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="agree" color="primary">Are you sure?</mat-checkbox>

        <hr>

        <button mat-raised-button [disabled]="loginForm.invalid || loading" color="primary">Let's Do it!</button>

      </form>
    </div>
    <div class="profile" *ngIf="viewSelected == 'profile'">
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Login Details">
           <div>
            <label>Name:</label>
             <span>Manpreet Singh</span>
           </div>
           <div>
            <label>Email:</label>
            <span>abc@form.com</span>
           </div>
           </mat-tab>
        <mat-tab label="Other Details">
          <div>
            <label>Gender:</label>
             <span>Male</span>
           </div>
           <div>
            <label>Tech Stack:</label>
            <span>Angular, React</span>
           </div>  
        </mat-tab>
        <mat-tab label="List of all users">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Age Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
          
            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
          
            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
